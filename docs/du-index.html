  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 py-2">
          <form action="#" style="background-color: hotpink;">
            <div class="form-group p-4" style="border: 3px solid rgb(146, 13, 91);">
              <label for="budget">Please Enter
                Your Value</label>
              <input type="number" class="form-control" id="input-value">
              <button type="submit"
                style="border: 2px solid rgb(33, 170, 65); background-color: rgb(183, 228, 183); color: rgb(14, 100, 59);"
                class="btn btn-primary mt-3" id="btn-add-value">ADD VALUE</button>
              <button type="submit"
                style="border: 2px solid rgb(235, 49, 25); background-color: rgb(235, 151, 151); color: rgb(211, 22, 138);"
                class="btn btn-primary mt-3" id="btn-minus-value">-10</button>
              <button type="submit"
                style="border: 2px solid rgb(74, 25, 235); background-color: rgb(198, 198, 233); color:rgb(58, 126, 236);"
                class="btn btn-primary mt-3" id="btn-clear">CLEAR</button>
            </div>
          </form>
        </div>
        <div class="col">
          <div class="row py-2">
            <div class="col-3 text-center">
              <div style="border: 3px solid rgb(146, 13, 91); background-color: hotpink;"
                class="card">
                <h3 style="color: rgb(235, 196, 25)" class="mt-2">Value</h3>
                <div class="card-body">
                  <p style="color: white;font-size:40px ;" class="card-text" id="your-value"
                    class="mx-2">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
